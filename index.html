<!DOCTYPE html>
<html>
<head>
  <title>Recipes</title>

  <link href="assets/_defaults/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/_defaults/css/default.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content-wrap">
      <h1 class="page-title"></h1>
      <div class="row nav-row">
        <div class="col-md-4 col-md-offset-2 nav-content">
        </div>
        <div class="col-md-4 recipe-week-select">
        </div>
      </div>
      <div class="recipe-group">
      </div><!--/recipe-group-->
    </div>
  </div>
  <div id="modal-window" class="modal" style="display:none">
    
  </div>

  <script src="assets/_defaults/js/jquery-1.12.1.min.js"></script>
  <script src="assets/_defaults/js/bootstrap.min.js"></script>
  <script src="assets/_defaults/js/jquery.mockjax.min.js"></script>
  <script src="assets/_defaults/js/mocks/mockjax.js"></script>
  <script src="assets/_defaults/js/handlebars.js"></script>
  <script src="assets/_defaults/js/handlebars_template.js"></script>
 
  <script id="recipe-template" type="text/x-handlebars-template">
    <div class="col-md-4 {{#if two_column}}col-md-offset-2{{/if}}">
      <div class="recipe">
        <img class="recipe__img" src="{{image_url}}" alt="{{image_alt_text}}">

        <div class="recipe__description">
          <h2 class="recipe__title">{{title}}</h2>
          <h3 class="recipe__subtitle">{{subtitle}}</h3>
        </div>
        
        {{#if wine_pairing_id}}
          <button class="btn btn-default"  data-wine-id="{{wine_pairing_id}}">
            <img class="icon-wine mr-5" src="../assets/images/icon-wine.png" alt="View wine pairing">
            View Wine Pairing
          </button>
        {{/if}}
        {{#if vegetarian}}
          <img class="icon-vegetarian mr-5" src="../assets/images/icon-veg.png" alt="Vegetarian">
        {{/if}}
      </div>
    </div>
  </script>
  <script id="nav-template" type="text/x-handlebars-template">
    <ul class="nav nav-pills">
         {{#each plans}}
           <li {{#if active}}class="active"{{/if}}>
            <a href="javascript:void" data-nav-path="{{value}}">{{label}}</a>
            </li>
         {{/each}}
    </ul>
  </script>
  <script id="wine-template" type="text/x-handlebars-template">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="wine">
              <h2 class="wine__title text-center">
                <img class="mr-10" src="../assets/images/icon-wine-lg.png" alt="">
                {{name}} {{varietals_name}} {{year}}
              </h2>
              <div class="row">
                <div class="col-md-4 text-center">
                  <img class="mr-10 wine-modal__image" src="{{image_url}}" alt="{{image_alt_text}}">
                </div>

                <div class="col-md-8">
                  <h4>Description</h4>
                  <p>{{description}}</p>

                  <div class="fun-fact">
                    <h4 class="fun-fact__title">Fun Fact</h4>
                    <p>{{fun_fact}}</p>
                  </div>
                </div>
              </div>
            </div>
         </div> 
       </div>
    </div>
</script>
<script src="assets/js/build/app.js"></script>
</body>
</html>
